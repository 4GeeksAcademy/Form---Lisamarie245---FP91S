<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi PÃ¡gina Web</title>

  <!-- Enlace a Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace a Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Enlace a tu archivo CSS personalizado -->
  <link href="styless.css" rel="stylesheet">
</head>

<body>
  <div class="completeform">

    <!-- - ---   head of the form ----  -->
    <div class="headform">
      <div>
        <h3>Payment form example</h3>
      </div>
    </div>

    <!-- ---------- display of the red thing ----------- -->
    <div class="alert alert-danger m-3" role="alert">
      Some fields are missing
    </div>

    <!-- ----- body of the form ----- -->
    <div class="bodyform m-3">
      <div class="row g-3">
        <div class="col-md-4 mb-2">
          <label for="inputCard" class="form-label">Card #</label>
          <input type="number" class="form-control" placeholder="XXXXXXX" aria-label="Card">
        </div>
        <div class="col-md-4 mb-2">
          <label for="inputCVC" class="form-label">CVC #</label>
          <input type="number" class="form-control" placeholder="0000" aria-label="CVC">
        </div>
        <div class="col-md-4 mb-2">
          <label for="inputAmount" class="form-label">Amount</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>
        </div>
      </div>
    </div>

    <div class="second-part-form m-3">
      <form class="row g-3">
        <div class="col-md-6 mb-2">
          <label for="inputName" class="form-label">First Name</label>
          <input type="tex" class="form-control" id="inputName">
        </div>
        <div class="col-md-6 mb-2">
          <label for="inputLastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastname">
        </div>
        <div class="col-md-6 mb-2">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="">
        </div>
        <div class="col-md-3 mb-2">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-control">
            <option selected>Pick a state</option>
            <option>Salamanca</option>
            <option>Madrid</option>
            <option>Santander</option>
          </select>
        </div>
        <div class="col-md-3 mb-2">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode">
        </div>
      </form>
    </div>

    <div class="m-3">
      <div class="row">
        <!-- ------ checks -----  -->
        <div class="col-md-6">
          <label class="form-check-label" for="gridCheck" id="weaccept">
            We accept:
          </label>
          <div class="cards-accepted">
            <div class="form-check">
            </div>

            <div class="cards-icons">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i> </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></i></label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- <div class="d-flex mb-6 mb-4"> -->
          <!-- <div class="form-floating col-md-12 mb-4"> -->
          <label for="floatingTextarea2" class="form-label">Message</label>
          <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
          <p class="fs-6">Add any notes here</p>
          <!-- </div> -->
          <!-- </div> -->
        </div>
      </div>
    </div>

    <!-- ------- foot of the form ----  -->
    <div class="footer px-4">
      <div class="row justify-content-end">
        <div class="footer-icons">
          <button type="submit" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>







  <!-- Enlace a Bootstrap y jQuery JS (requerido para los componentes de Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
